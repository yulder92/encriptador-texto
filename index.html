<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src= "./imagenes/Logo.png" alt="logo alura"> 
    </header>
    <main>
        <section class="encriptador">
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="informacion">
                <h6 class="informacion-texto">Solo letras minusculas y sin acento</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="respuesta">
            <div class="tarjeta-respuesta">
                <img src="./imagenes/Muneco.png" alt="Imagen de Muñeco" class="imagen-muneco">
                <p class="txt-uno">Ningún mensaje fue encontrado</p>
                <p class="txt-dos">Ingrese el texto que desea encriptar o desencriptar</p>
            </div>
            <textarea class="mensaje" cols="30" rows="20" readonly></textarea>
            <button type="submit" class="btn-copiar" onclick="btnCopiarTexto()">Copiar</button>
        </section>
    </main>  
    <script src="/js/app.js"></script>        
</body> 
</html>
